<div mat-dialog-content class="mat-dialog-content">
    <mat-card class="custom-card full-height">
        <form class="full-width" autocomplete="off" [formGroup]="tipoEjercicioForm" (ngSubmit)="crearTipoEjercicio()" style="width: 350px">
            <div class="justify">
                <mat-card-title class="title"> NUEVO TIPO </mat-card-title>
                <mat-icon class="close-button" (click)="closeDialog()">close</mat-icon>
            </div>
            <mat-card-subtitle>
                <hr />
            </mat-card-subtitle>
            <mat-card-content class="center-horizontal">
                <mat-form-field class="example full-width">
                    <mat-label>Nombre del tipo de ejercicio</mat-label>
                    <input matInput formControlName="dscTipoEjercicio" name="dscTipoEjercicio" />
                    <mat-error *ngIf="dscEjercicioIsInvalid">
                        *Campo requerido*
                    </mat-error>
                </mat-form-field>
            </mat-card-content>

            <mat-card-actions class="button-container">
                <button mat-raised-button type="submit">
          <span>Crear</span>
        </button>
                <button mat-button type="button" (click)="closeDialog()">
          <span>Cancelar</span>
        </button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
